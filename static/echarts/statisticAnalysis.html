  var mapId = ''
  var myMapChart;
  function showMap(id) {
    mapId = id;
    if (myMapChart != null && myMapChart != "" && myMapChart != undefined) {
      myMapChart.dispose();
    }
    mapOption.series[0].mapType = chartMapData[dataIndex].name;
    mapOption.series[0].data = mapData[chartMapData[dataIndex].name];
    myMapChart = echarts.init(document.getElementById(mapId));
    $.get(cityProper[chartMapData[dataIndex].name], function(geoJson) {
      echarts.registerMap(chartMapData[dataIndex].name, geoJson);
      myMapChart.setOption(mapOption);
      myMapChart.resize()
      window.addEventListener("resize",function(){
        myMapChart.resize();
      });
    });
    // 地图下拉框
    if(chartMapData[dataIndex].name != '四川省'){
      myMapChart.on("click", chartClick2);
    }else{
      myMapChart.on("click", chartClick);
    }
  }
  function chartClick(param) {
    chartMapData.forEach(function(v,index){
      if(v.name == param.name){
        dataIndex = index
      }
    })
    if (myMapChart != null && myMapChart != "" && myMapChart != undefined) {
      myMapChart.dispose();
    }
    myMapChart = echarts.init(document.getElementById(mapId));
    myMapChart.setOption(mapOption, false);
    var selectedPro = param.name;
    if (!cityProper[selectedPro]) {
      mapOption.series.splice(1);
      mapOption.legend = null;
      mapOption.visualMap = null;
      myMapChart.setOption(mapOption, true);
      return;
    }
    $.get(cityProper[selectedPro], function(geoJson) {
      echarts.registerMap(selectedPro, geoJson);
      mapOption.series[0] = {
        type: 'map',
        mapType: selectedPro,
        label: {
          normal: {
            show: true,
            color: '#000'
          },
          emphasis: {
            textStyle: {
              color: 'rgba(255, 255, 255, 0.8)'
            }
          }
        },
        itemStyle: {
          normal: {
            borderColor: '#E2EFFA',
            borderWidth: 2,
            areaColor: '#000',
          },
          emphasis: {
            areaColor: '#e75b3d',
            borderColor: 'rgb(255,222,254)',
            borderWidth: 1,
          }
        },
        animation: false,
        data: mapData[selectedPro]
      };
      myMapChart.setOption(mapOption, true);
      myMapChart.on("click", chartClick2);
    });
    setCityData(selectedPro)
    setAjslData(dataIndex);
    // 受理环节 饼图
    rollPie(NewData[dataIndex].left_top_pie, 'left_top_pie');
    // 起诉环节 柱状图
    loadBar2(NewData[dataIndex].right_top_bar, 'right_top_bar');
    // 判决环节
    barPLT(NewData[dataIndex].barData, 'right_center_bar', barDataOneFunction);
    // 证据分布情况 柱状图
    loadBar2(NewData[dataIndex].right_top_bar2, 'left_bottom_bar');
    // 审查环节 饼图
    fullPie(NewData[dataIndex].left_center_pie, 'left_center_pie');
    // 案件事实情况
    radida(NewData[dataIndex].right_top_bar, 'right_bottom_bar');
  }

    dataIndex = 0

    mapOption.series[0].mapType = chartMapData[dataIndex].name;
    mapOption.series[0].data = mapData[chartMapData[dataIndex].name];
    $.get(cityProper[chartMapData[dataIndex].name], function(geoJson) {
      echarts.registerMap(chartMapData[dataIndex].name, geoJson);
      myMapChart.setOption(mapOption, true);
      myMapChart.on("click", chartClick);
    });
    setCityData(selectedPro)
    setAjslData(dataIndex);
